<div class="row-fluid">
	<div class="center hidden-phone">
		<img src="img/reputer.png" class="logo" alt="">
	</div>
	<div class="center visible-phone">
		<img src="img/reputer.png" style="width:100px" alt="">
	</div>
</div>
<div id="login" ng-init="signin=true">

	<div class="container" >
		
		<div class="wrapper">


			<!-- Box -->
			<div class="widget widget-heading-simple widget-body-gray">

				<div class="widget-body" ng-show="signin">

					<!-- Form -->
					<form >
						<label>Email</label>
						<input type="email" ng-model="user.email" class="input-block-level" placeholder="Your Email Address" required/>
						<label>Password</label>
						<input ng-model="user.password" type="password" class="input-block-level margin-none" placeholder="Your Password" required/>
						<div class="separator bottom"></div>
						<div class="row-fluid">
							<div class="span6">
								<button ng-disabled="!(user.email!=null&&user.password!=null)" class="btn btn-large btn-block btn-inverse" type="submit" ng-click="login(user)">Sign In</button>
							</div>
							<div class="span6">
									<button ng-disabled="!(user.email!=null&&user.password!=null)" class="btn btn-primary btn-block btn-large" ng-click="signin=false">Sign Up</button>
							</div>
							
						</div>
						<div class="row-fluid">
							<div class="span12">
								<div class="offset4 span8">
								<br>
									<a class="center" ng-click="location.path('/forgot')" >Forgot Password?</a>
								</div>
							</div>
						</div>
					</form>
		
					<!-- // Form END -->
					<div >
					<div class="glyphicons restart"><i></i><span ng-hide="error">Please enter your email and password ...</span><span style="color:red" ng-show="error">{{error}}</span></div>
				</div>
				</div>
				
				<div class="widget-body" ng-show="signin==false">

					<!-- Form -->

					 <div >
                	
                    <div class="modal-header">
                        
                        <h3 class="center">Please enter your credit card details</h3>
                    </div>
                   
                    <div class="modal-body" style="overflow:hidden">
                        <div class="row-fluid  span12">
                            <div class="span4"><b>Number</b></div>
                            <div class="span8"><input type="text" class="span10" size="20" ng-model="card.number" required></div>
                        </div>
                        <div class="row-fluid  span12">
                            <div class="span4"><b>CVC</b></div>
                            <div class="span8"><input type="text" class="span10" size="4" ng-model="card.cvc" required></div>
                        </div>
                        <div class="row-fluid  span12">
                            <div class="span4"><b>Expiry Month</b></div>
                            <div class="span8"><input type="text" class="span10" size="2" ng-model="card.expmonth" required></div>
                        </div>
                        <div class="row-fluid  span12">
                            <div class="span4"><b>Expiry Year</b></div>
                            <div class="span8"><input type="text" class="span10" size="4" ng-model="card.expyear" required></div>
                        </div>
                    </div>
                    <div class="span4" style="float:right">
                        <button ng-disabled="!(card.number!=null&&card.cvc!=null&&card.expmonth!=null&&card.expyear!=null&&disabled!=true)" class="btn btn-primary btn-block btn-large" ng-click="register(user,card)" >Pay</button>
                    </div>
                
                </div>
					<!-- // Form END -->
					<div >
					<div class="glyphicons restart"><i></i><span ng-hide="error">Please enter your credit card details...</span><span style="color:red" ng-show="error">{{error}}</span></div>
				</div>
				</div>


			</div>
			<!-- // Box END -->

		</div>

	</div>

	



</div>
