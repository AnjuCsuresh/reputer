<div id="login" ng-init="signup=false">

	<div class="container" ng-hide="signup">

		<div class="wrapper">

			<h1 class="glyphicons unlock">Sign in <i></i></h1>

			<!-- Box -->
			<div class="widget widget-heading-simple widget-body-gray">

				<div class="widget-body">

					<!-- Form -->
					<form>
						<label>Email</label>
						<input type="text" ng-model="user.username" class="input-block-level" placeholder="Your Username or Email Address"/>
						<label>Password</label>
						<input ng-model="user.password" type="password" class="input-block-level margin-none" placeholder="Your Password" />
						<div class="separator bottom"></div>
						<div class="row-fluid">
							<div class="span8">
								<div class="uniformjs">
									<label class="checkbox"><div class="checker" id="uniform-undefined"><span><input type="checkbox" value="remember-me" style="opacity: 0;"></span></div>Remember me</label>
									</div>
							</div>
							<div class="span4 center">
								<button ng-click="login(user)" class="btn btn-block btn-inverse" type="submit">Sign in</button>

							</div>
						</div>
						<div class="row-fluid">
							<div class="span8">
								<label for=""><button class="btn btn-inverse"  ng-click="signup=true" >SignUp</button></label>
							</div>
							<div class="span4 center">
								<label for=""><a class="password" href="/#/forgot" >Forgot Password?</a></label>
							</div>
						</div>
					</form>
					<!-- // Form END -->

				</div>
				<div class="widget-footer">
					<p class="glyphicons restart"><i></i><span ng-hide="error">Please enter your email and password ...</span><span ng-show="error"><b style="color:red">{{error}}</b></span></p>
				</div>
			</div>
			<!-- // Box END -->

		</div>

	</div>

	<div class="container" ng-show="signup">

		<div class="wrapper">

			<h1 class="glyphicons unlock">Sign Up <i></i></h1>

			<!-- Box -->
			<div class="widget widget-heading-simple widget-body-gray">

				<div class="widget-body">

					<!-- Form -->
					<form name="myForm" novalidate ng-submit="register(user);"
					>
						<label>Email</label>
						<input type="email" class="input-block-level" name="user.email" ng-model="user.email1" placeholder="Your Email Address" required/>
						<label>Password</label>
						<input ng-model="user.password1"  type="password" class="input-block-level margin-none" placeholder="Your Password" />
						<div class="separator bottom"></div>
						<div class="row-fluid">
							<div class="span8">
								
							</div>
							<div class="span4 center">
								<button ng-disabled="!(user.password1!=null&&user.email1!=null)" type="submit" class="btn btn-block btn-inverse">Sign up</button>

							</div>
						
						
					
								<label for=""><p>Having trouble? <a  href="" >Get Help</a></label>
							</div>
						
					</form>
					<!-- // Form END -->

				</div>
				
			</div>
			<!-- // Box END -->

		</div>

	</div>

</div>
