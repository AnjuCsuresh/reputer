<!-- Heading -->
<div class="heading-buttons">
	<h1>Plans <span>Payments and Transactions</span></h1>
	<div class="clearfix"></div>
</div>
<div class="separator bottom"></div>
<!-- // Heading END -->
<div class="innerLR">
	<div class="relativeWrap" data-toggle="source-code" data-placement="outside">
		<table class="table table-white table-bordered table-vertical-center table-pricing">

			<!-- Table heading -->
			<thead>
				<tr>
					<th class="center heading">Choose your plan</th>
					<th class="center" style="width: 15%">
						<span class="plan">Solo</span>
						<span class="price">&dollar;5.99</span>
						<div class="separator bottom"></div>
						<button class="btn btn-primary btn-block" ng-click="select(solo)">{{solo.select}}</button>

					</th>
					<th class="center" style="width: 15%">
						<span class="plan">Group</span>
						<span class="price">&dollar;4.99</span>
						<div class="separator bottom"></div>
						<button class="btn btn-primary btn-block" ng-click="select(group)">{{group.select}}</button>

					</th>
					<th class="center" style="width: 15%">
						<span class="plan">Large Group</span>
						<span class="price">&dollar;3.99</span>
						<div class="separator bottom"></div>
						<button class="btn btn-primary btn-block" ng-click="select(largegroup)">{{largegroup.select}}</button>
					</th>
					
				</tr>
			</thead>
			<!-- // Table heading END -->

			<!-- Table body -->
			<tbody>

				<!-- Table row -->
				<tr>
					<td>Setup &amp; Installation</td>
					<td class="center"><span class="glyphicons standard circle_ok"><i></i></span></td>
					<td class="center"><span class="glyphicons standard circle_ok"><i></i></span></td>
					<td class="center"><span class="glyphicons standard circle_ok"><i></i></span></td>
				</tr>
				<!-- // Table row END -->

				<!-- Table row -->
				<tr>
					<td>HTML Templates</td>
					<td class="center"><span class="glyphicons standard remove_2"><i></i></span></td>
					<td class="center"><span class="glyphicons standard remove_2"><i></i></span></td>
					<td class="center"><span class="glyphicons standard circle_ok"><i></i></span></td>
				</tr>
				<!-- // Table row END -->

				<!-- Table row -->
				<tr>
					<td>SMS Templates</td>
					<td class="center"><span class="glyphicons standard circle_ok"><i></i></span></td>
					<td class="center"><span class="glyphicons standard circle_ok"><i></i></span></td>
					<td class="center"><span class="glyphicons standard circle_ok"><i></i></span></td>
				</tr>
				<!-- // Table row END -->

			</tbody>
			<!-- // Table body END -->

		</table>
	</div>
	<div class="separator bottom"></div>
	<div class="widget widget-heading-simple widget-body-gray" data-toggle="collapse-widget">

		<div class="row-fluid" style="margin-top:1em">
			<div class="span12" style="text-align:center">
				<h3>How do you want to make payment</h3>

				</div>
			</div>
			<!-- // Widget heading END -->
			<div class="separator bottom"></div>
			<div  style="text-align:center">
				
				<label class="radio">
					<h4><input type="radio" name="optionsRadios" id="optionsRadios1" value="monthly" ng-model="type" > &nbsp;&nbsp;Monthly&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>
				</label>
				<label class="radio">
						<h4><input type="radio" name="optionsRadios" id="optionsRadios2" value="yearly" ng-model="type"> &nbsp;&nbsp;Yearly</h4>
				</label>
						<br><br><br>
						<button class="btn btn-success" data-toggle="modal" data-target="#creditCard" >Set Up Payments</button>
						<button class="btn btn-success" ng-click="changeplan(type)">Change Plan</button>
					
				</div>
			</div>
			<div class="modal fade" id="creditCard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                	
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h3 class="center">Please enter your credit card details</h3>
                    </div>
                   
                    <div class="modal-body" style="overflow:hidden">
                        <div class="row-fluid  span12">
                            <div class="span4"><b>Number</b></div>
                            <div class="span8"><input type="text" class="span8" size="20" ng-model="card.number"></div>
                        </div>
                        <div class="row-fluid  span12">
                            <div class="span4"><b>CVC</b></div>
                            <div class="span8"><input type="text" class="span8" size="4" ng-model="card.cvc"></div>
                        </div>
                        <div class="row-fluid  span12">
                            <div class="span4"><b>Expiry Month</b></div>
                            <div class="span8"><input type="text" class="span8" size="2" ng-model="card.expmonth"></div>
                        </div>
                        <div class="row-fluid  span12">
                            <div class="span4"><b>Expiry Year</b></div>
                            <div class="span8"><input type="text" class="span8" size="4" ng-model="card.expyear"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-disabled="disabled" ng-click="savestriper(card,type)" >Pay</button>
                    </div>
                
                </div>
</div>
