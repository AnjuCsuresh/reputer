
	<h3>&nbsp;&nbsp;My Account</h3>
	<div class="innerLR">

		<!-- Widget -->
		<div class="widget widget-tabs border-bottom-none">
			
			<!-- Widget heading -->
			<div class="widget-head">
				<ul>
					<li class="active"><a class="glyphicons edit" href="#account-details" data-toggle="tab"><i></i>Account details</a></li>
					<li><a class="glyphicons settings" href="#account-settings" data-toggle="tab"><i></i>Account settings</a></li>
				</ul>
			</div>
			<!-- // Widget heading END -->
			
			<div class="widget-body">
				<form class="form-horizontal">
					<div class="tab-content">
						
						<!-- Tab content -->
						<div class="tab-pane active" id="account-details">
							
							<!-- Row -->
							<div class="row-fluid">
								
								<!-- Column -->
								<div class="span6">
									
									<!-- Group -->
									<div class="control-group">
										<label class="control-label">First name</label>
										<div class="controls">
											<input type="text" value="John" class="span10" />
											<span style="margin: 0;" class="btn-action single glyphicons circle_question_mark" data-toggle="tooltip" data-placement="top" data-original-title="First name is mandatory"><i></i></span>
										</div>
									</div>
									<!-- // Group END -->
									
									<!-- Group -->
									<div class="control-group">
										<label class="control-label">Last name</label>
										<div class="controls">
											<input type="text" value="Doe" class="span10" />
											<span style="margin: 0;" class="btn-action single glyphicons circle_question_mark" data-toggle="tooltip" data-placement="top" data-original-title="Last name is mandatory"><i></i></span>
										</div>
									</div>
									<!-- // Group END -->
									
									<!-- Group -->
									<div class="control-group">
										<label class="control-label">Date of birth</label>
										<div class="controls">
											<div class="input-append">
												<input type="text" id="datepicker" class="span12" value="13/06/1988" />
												<span class="add-on glyphicons calendar"><i></i></span>
											</div>
										</div>
									</div>
									<!-- // Group END -->
									
								</div>
								<!-- // Column END -->
								
								<!-- Column -->
								<div class="span6">
									
									<!-- Group -->
									<div class="control-group">
										<label class="control-label">Gender</label>
										<div class="controls">
											<select class="span12">
												<option>Male</option>
												<option>Female</option>
											</select>
										</div>
									</div>
									<!-- // Group END -->
									
									<!-- Group -->
									<div class="control-group">
										<label class="control-label">Age</label>
										<div class="controls">
											<input type="text" value="25" class="input-mini" />
										</div>
									</div>
									<!-- // Group END -->
									
								</div>
								<!-- // Column END -->
								
							</div>
							<!-- // Row END -->
							
							<div class="separator line bottom"></div>
							
							<!-- Group -->
							<div class="control-group row-fluid">
								<label class="control-label">About me</label>
								<div class="controls">
									<textarea id="mustHaveId" class="wysihtml5 span12" rows="5">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu. In enim justo, rhoncus ut, imperdiet a, venenatis vitae, justo. Nullam dictum felis eu pede mollis pretium.</textarea>
								</div>
							</div>
							<!-- // Group END -->
							
							<!-- Form actions -->
							<div class="form-actions" style="margin: 0;">
								<button type="submit" class="btn btn-icon btn-primary glyphicons circle_ok"><i></i>Save changes</button>
								<button type="button" class="btn btn-icon btn-default glyphicons circle_remove"><i></i>Cancel</button>
							</div>
							<!-- // Form actions END -->
							
						</div>
						<!-- // Tab content END -->
						
						<!-- Tab content -->
						<div class="tab-pane" id="account-settings">
							
							<!-- Row -->
							<div class="row-fluid">
								
								<!-- Column -->
								<div class="span3">
									<strong>Change password</strong>
									<p class="muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
								</div>
								<!-- // Column END -->
								
								<!-- Column -->
								<div class="span9">
									<label for="inputUsername">Email</label>
									<input type="text" id="inputUsername" class="span10" ng-model="user.email" disabled="disabled" />
									<span class="btn-action single glyphicons circle_question_mark margin-none" data-toggle="tooltip" data-placement="top" data-original-title="Username can't be changed"><i></i></span>
									<div class="separator bottom"></div>
									
									<label for="inputPasswordOld">Old password</label>
									<input type="password" id="inputPasswordOld" class="span10" value="" placeholder="Leave empty for no change"  ng-model="user1.password">
									<span class="margin-none btn-action single glyphicons circle_question_mark" data-toggle="tooltip" data-placement="top" data-original-title="Leave empty if you don't wish to change the password"><i></i></span>
									<div class="separator bottom"></div>
									
									<label for="inputPasswordNew">New password</label>
									<input type="password" id="inputPasswordNew" class="span12" value="" placeholder="Leave empty for no change" ng-model="user1.password1">
									<div class="separator bottom"></div>
									
									<label for="inputPasswordNew2">Repeat new password</label>
									<input type="password" id="inputPasswordNew2" class="span12" value="" placeholder="Leave empty for no change" ng-model="user1.password2"/>
									<div class="separator bottom"></div>
								</div>
								<!-- // Column END -->
								
							</div>
							<!-- // Row END -->
							
							<div class="separator line bottom"></div>
							
							<!-- Row -->
							
							<!-- // Row END -->
							
							<!-- Form actions -->
							<div class="form-actions" style="margin: 0;">
								<button type="submit" class="btn btn-icon btn-primary glyphicons circle_ok"><i></i>Save changes</button>
							</div>
							<!-- // Form actions END -->
							
						</div>
						<!-- // Tab content END -->
					</div>
				</form>
			</div>
		</div>
		<!-- // Widget END -->
		
	</div>
